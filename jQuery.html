<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<style>
    html {
        background-color: pink;
        font-family: Arial, Helvetica, sans-serif;
        color: red;
        text-align: center;
        margin: 30px;
    }
</style>
</head>

<script>
$(document).ready(function(){
    $("html").append( //adds the following once the page is ready status
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#2").css({"color": "blue"}); // p#2's font is blue
    $("#3").click(function() { // h1 fades out when p#3 is clicked
        $('h1').fadeOut();
    });
    $("#1").click(function() { // p#1 is hidden when clicked
        $('#1').hide();
    });
});


</script>
</html>
